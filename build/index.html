<!DOCTYPE html><html lang="en"><head>


	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap" rel="stylesheet">
	  <style>
		body{
		  font-family: 'Montserrat', sans-serif;
		}
		.outer-area{
		  border: 5px solid blue;
		  padding: 20px;
		  margin-bottom: 20px; 
		}
	</style>
	<script src="babel.js" ></script> 
    <script type="text/javascript" src="node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <!--! do not remove -->
	<script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer=""></script>   
  
</head>
<body>

  
  <div class="outer-area">
      <h1>OUTER Polymer area: <label></label></h1>    
      <div><button onclick="loadData()">Update lit element</button></div>
  </div>
  <input-lit-element type="text" value="Yasin" name="username"></input-lit-element>
  <input-lit-element type="password" value="Yasin" name="password"></input-lit-element>

  
  
  <script>
    document.querySelector('input-lit-element').addEventListener('poly-input-keyup', (e)=>{
      console.log(e.detail.name);
      document.getElementsByTagName('label')[0].textContent = e.detail.value;
    });
    function loadData() {
      console.log("load-data");
      document.querySelector("input-lit-element").setAttribute("value", "SUOER COOL")
    }
  </script>

</body></html>
