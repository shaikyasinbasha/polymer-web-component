<!DOCTYPE html>

<html lang="en">
<head>
  <!-- Register service worker if supported. -->
  <!--
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
  -->
  
  <!-- Load polyfills -->
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body{
      font-family: 'Montserrat', sans-serif;
    }
    .outer-area{
      border: 5px solid blue;
      padding: 20px;
      margin-bottom: 20px; 
    }
</style>
  <script 
    src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"
    defer>
  </script> 

  <!-- Load components via WebComponents.waitFor -->
  <script type="module">
    window.WebComponents = window.WebComponents || { 
      waitFor(cb){ addEventListener('WebComponentsReady', cb) }
    } 
    WebComponents.waitFor(async () => { 
      import('./src/input-lit-element.js');
    });
  </script>
  
  <!-- Change stuff here for your app -->
  <meta name="description" content="input-lit-element">
  <meta name="theme-color" content="#ffffff">
  <title>input-lit-element</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="/manifest/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
</head>
<body>

  
  
  <div class="outer-area">
      <h1>OUTER Polymer area: <label></label></h1>    
  </div>
  <input-lit-element></input-lit-element>

  
  <script>
    document.querySelector('input-lit-element').addEventListener('poly-input-keyup', (e)=>{
      document.getElementsByTagName('label')[0].textContent = e.detail.value;
    })
  </script>


</body>
